<header>
  <h1>Superscript & Subscript Generator</h1>
  <p>Convert text into superscript or subscript letters and numbers instantly. Free, fast, and mobile-friendly.</p>

<div class="container">

<div class="tool-card">

  <!-- TOGGLE -->
  <div class="toggle-group">
    <button id="supBtn" class="active" onclick="setMode('sup')">Superscript</button>
    <button id="subBtn" onclick="setMode('sub')">Subscript</button>
  </div>

  <textarea id="input" placeholder="Enter your text here..."></textarea>

  <select id="style">
    <option value="standard">Standard Style</option>
    <option value="math">Math / Science Style</option>
    <option value="fancy">Fancy / Social Style</option>
  </select>

  <button class="action-btn" onclick="convert()">Generate</button>

  <div class="output" id="output"></div>

  <button class="copy-btn" onclick="copyText()">Copy Result</button>

<script>
let mode="sup";

function setMode(m){
  mode=m;
  document.getElementById("supBtn").classList.toggle("active",m==="sup");
  document.getElementById("subBtn").classList.toggle("active",m==="sub");
}

const supMap={
'a':'ᵃ','b':'ᵇ','c':'ᶜ','d':'ᵈ','e':'ᵉ','f':'ᶠ','g':'ᵍ','h':'ʰ',
'i':'ⁱ','j':'ʲ','k':'ᵏ','l':'ˡ','m':'ᵐ','n':'ⁿ','o':'ᵒ','p':'ᵖ',
'r':'ʳ','s':'ˢ','t':'ᵗ','u':'ᵘ','v':'ᵛ','w':'ʷ','x':'ˣ','y':'ʸ','z':'ᶻ',
'0':'⁰','1':'¹','2':'²','3':'³','4':'⁴','5':'⁵','6':'⁶','7':'⁷','8':'⁸','9':'⁹'
};

const subMap={
'0':'₀','1':'₁','2':'₂','3':'₃','4':'₄','5':'₅','6':'₆','7':'₇','8':'₈','9':'₉',
'a':'ₐ','e':'ₑ','h':'ₕ','i':'ᵢ','j':'ⱼ','k':'ₖ','l':'ₗ','m':'ₘ','n':'ₙ',
'o':'ₒ','p':'ₚ','r':'ᵣ','s':'ₛ','t':'ₜ','u':'ᵤ','v':'ᵥ','x':'ₓ'
};

function convert(){
  const text=document.getElementById("input").value;
  let map=mode==="sup"?supMap:subMap;
  let out="";
  for(let c of text){
    out+=map[c]||c;
  }
  document.getElementById("output").innerText=out;
}

function copyText(){
  const text=document.getElementById("output").innerText;
  if(text) navigator.clipboard.writeText(text);
}
</script>
